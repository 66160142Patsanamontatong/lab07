<!DOCTYPE html>
<html>
<head>
    <title>js08 - Timers</title>
</head>
<body>
    <h3>นาฬิกาจับเวลา</h3>
    <div id="timer">0</div>
    <button onclick="startTimer()">เริ่ม</button>
    <button onclick="stopTimer()">หยุด</button>
    <button onclick="resetTimer()">รีเซ็ต</button>

    <script>
        let timerInterval; // ตัวแปรเก็บ interval ของ timer
        let seconds = 0; // ตัวแปรนับเวลาที่ผ่านไป

        // ฟังก์ชันเริ่มต้นจับเวลา
        function startTimer() {
            timerInterval = setInterval(function () {
                seconds++;
                document.getElementById("timer").textContent = seconds;
            }, 1000);
        }

        // ฟังก์ชันหยุดจับเวลา
        function stopTimer() {
            clearInterval(timerInterval);
        }

        // ฟังก์ชันรีเซ็ตเวลา
        function resetTimer() {
            seconds = 0;
            document.getElementById("timer").textContent = seconds;
            clearInterval(timerInterval);
        }
    </script>
</body>
</html>
