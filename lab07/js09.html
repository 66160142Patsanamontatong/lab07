<!DOCTYPE html>
<html>
<head>
    <title>js09 - Fetch API</title>
</head>
<body>
    <h3>ดึงข้อมูลจาก API</h3>
    <button onclick="fetchData()">ดึงข้อมูล</button>
    <div id="userData"></div>

    <script>
        // ฟังก์ชันดึงข้อมูลจาก API
        function fetchData() {
            fetch("https://jsonplaceholder.typicode.com/users/2")
                .then(response => response.json()) // แปลงข้อมูล JSON
                .then(data => {
                    document.getElementById("userData").innerHTML = `
                        ชื่อ: ${data.name}<br>
                        อีเมล: ${data.email}<br>
                        เบอร์โทร: ${data.phone}
                    `;
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("เกิดข้อผิดพลาดในการดึงข้อมูล");
                });
        }
    </script>
</body>
</html>
