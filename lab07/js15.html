<!DOCTYPE html>
<html>
<head>
    <title>js15 - เครื่องคิดเลขพื้นฐาน</title>
</head>
<body>
    <h3>เครื่องคิดเลข</h3>
    <input type="number" id="num1" placeholder="เลขที่ 1">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">×</option>
        <option value="/">÷</option>
    </select>
    <input type="number" id="num2" placeholder="เลขที่ 2">
    <button onclick="calculate()">=</button>
    <span id="result"></span>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const operator = document.getElementById("operator").value;
            let result;

            switch (operator) {
                case "+": result = num1 + num2; break;
                case "-": result = num1 - num2; break;
                case "*": result = num1 * num2; break;
                case "/": result = num1 / num2; break;
            }

            document.getElementById("result").textContent = isNaN(result) ? "กรุณาใส่เลข" : ` = ${result}`;
        }
    </script>
</body>
</html>
